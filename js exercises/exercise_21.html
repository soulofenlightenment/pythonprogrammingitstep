<input id="button_1" type="submit">

<script>
let b1 = document.querySelector("#button_1");
let b2 = document.querySelector("#button_2");

<!-- დავალება 8.6 -->
<input id="button_1" type="submit" value="2 + 2">
<input id="button_2" type="submit" value="3 * 3">
<input id="button_3" type="submit" value="4 / 4">
<script>
function sum() { console.log(2 + 2); }
function multiplication() { console.log(3 * 3); }
function divide() { console.log(4 / 4); }

document.querySelector("#button_1").addEventListener("click", sum);
document.querySelector("#button_2").addEventListener("click", multiplication);
document.querySelector("#button_3").addEventListener("click", divide);
</script>
